<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open New Tab</title>
</head>
<body>
    <h1>Click the button to open a new tab</h1>
    <button id="openTab">Open New Tab</button>

    <script>
        document.getElementById('openTab').addEventListener('click', function() {
            window.open('https://example.com', '_blank');
        });
    </script>
</body>
</html>
