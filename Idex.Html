<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open about:blank, Load Website, and Search</title>
</head>
<body>
    <h1>Open about:blank, Change URL, and Search</h1>

    <!-- Button to open about:blank -->
    <button id="openBlankTab">Open about:blank Tab</button>
    <button id="changeUrl" disabled>Load Website</button>

    <hr>

    <!-- Search bar to search on Google -->
    <input type="text" id="searchQuery" placeholder="Search Google..." />
    <button id="searchButton">Search</button>

    <script>
        let newTab = null;

        // Button to open a blank tab
        document.getElementById("openBlankTab").addEventListener("click", function() {
            // Open a blank tab
            newTab = window.open("about:blank", "_blank");

            // Wait a little to ensure the new tab is fully opened
            setTimeout(function() {
                // Change the content of the blank tab (by setting location or writing HTML)
                newTab.document.write("<h1>Welcome to the Blank Tab</h1><p>It is now ready to load content.</p>");
            }, 500);  // Adjust delay if necessary

            // Enable the 'Load Website' button after opening the new tab
            document.getElementById("changeUrl").disabled = false;
        });

        // Button to load a new URL into the blank tab
        document.getElementById("changeUrl").addEventListener("click", function() {
            if (newTab) {
                newTab.location.href = "https://www.example.com"; // Change to your desired URL
            }
        });

        // Button to search on Google in a new tab
        document.getElementById("searchButton").addEventListener("click", function() {
            const query = document.getElementById("searchQuery").value;
            if (query) {
                // Open a new tab with the Google search URL with the entered query
                window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
            }
        });
    </script>
</body>
</html>
