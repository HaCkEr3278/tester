<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Opener</title>
</head>
<body>
    <h1>Tab Opener</h1>
    <button onclick="openNewTab()">Open New Tab</button>
    <button onclick="openInAboutBlank()">Open in about:blank</button>

    <script>
        function openNewTab() {
            window.open('https://example.com', '_blank');
        }

        function openInAboutBlank() {
            var blank = window.open('about:blank', '_blank');
            blank.document.write('<iframe src="https://example.com" style="width:100%;height:100%;border:none;"></iframe>');
        }
    </script>
</body>
</html>
